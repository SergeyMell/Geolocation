<div style="float: left;">
  <app-autocomplete placeholder="Select Point A"
                    (onPointSelected)="pointAselected($event)">
  </app-autocomplete>
  <app-autocomplete placeholder="Select Point B"
                    (onPointSelected)="pointBselected($event)">
  </app-autocomplete>

  <ng-http-loader
    [filteredMethods]="['GET']">
  </ng-http-loader>

</div>
<app-map style="float: right;"
         [data]="mapdata">
</app-map>
